<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style> 
 p,div,a,span{border:solid 1px red}
 section,b{border:solid 1px blue} 
 b{width:500px;display:inline-block;}
 section{width:500px;}
  </style>
  </head>
  <body>
    <h2>Block and inline elements </h2>
    
  <div> block element using a div</div>  


    
  <section> block element using a section </section>  
   
  <p> block element using a p tag </p>  


<span> inline element using span tag</span>
<b> inline element using b tag</b>
<a> inline element using a tag</a>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
